apiVersion: v1 
kind: Service 
metadata:
  name: rtc-channel-core
  labels:
    run: rtc-channel-core 
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    name: http
  selector:
    run: rtc-channel-core 
--- 
apiVersion: apps/v1beta2 
kind: Deployment 
metadata:
  name: rtc-channel-core 
spec:
  replicas: 1
  selector:
    matchLabels:
      run: rtc-channel-core
  template:
    metadata:
      labels:
        run: rtc-channel-core
    spec:
      imagePullSecrets:
      - name: {{.Values.registry}}
      containers:
      - name: rtc-channel-core
        image: 13.74.36.164:5000/vio/rtc-channel-core:0.0.1
        imagePullPolicy: Always
        env:
        - name: ARGS
          value: " -Dspring.profiles.active=k8s-eureka,native -Dspring.cloud.config.discovery.enabled=false"